<div class="containerr sign-up-mode">
    <div class="forms-containerr">
        <div class="signin-signup">

            <form action="#" class="sign-in-form">
                <h2 class="title">Sign In </h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" [(ngModel)]="authentication.email" name="email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="authentication.password"
                        name="password" />
                </div>
                <input type="submit" value="Login" class="btn solid" (click)="authenticate()" />
                <p class="social-text">Or Sign in with social platforms</p>


                <!-- ------Social Icons For Sign In Page -------->
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

            <!-------- Left Side Of Sign Up Page ---------->
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <div class="input-field" style="cursor: pointer;">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" />
                </div>
                <input type="submit" class="btn" value="Sign up" (click)="registerUser()" />
                <p class="social-text">Or Sign in with social platforms</p>

                <!---------  Social Media Icons For Sign Up  ------->
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>
            </form>
        </div>
    </div>

    <!---------- Left Side Of Sign In Page --------->
    <div class="panels-containerr">
        <div class="panel left-panel">
            <div class="content">
                <h3>New To Our Website ?</h3>
                <p>
                    Sign Up For Better Experience And Use Our Cool Features
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="add()">
                    Sign up
                </button>
            </div>
            <img src="assets/img/1stPic.svg" class="image" alt="2nd Pic" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    If You Are Already Our Member Then Please Sign In And Enjoy Your Work
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="remove()">
                    Sign in
                </button>
            </div>
            <img src="assets/img/2image.svg" class="image" alt="1 Pic" />
        </div>
    </div>
</div>
